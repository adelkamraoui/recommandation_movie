<!DOCTYPE html>
<html>
<head>
	<title>Films Recommended for You</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			color: #333;
			margin-top: 30px;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			background-color: #fff;
			border-radius: 10px;
			overflow: hidden;
			max-width: 800px;
			width: 100%;
		}
		th, td {
			padding: 10px;
			text-align: left;
		}
		th {
			background-color: #333;
			color: #fff;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
		img {
			max-height: 100px;
			max-width: 80px;
			object-fit: contain;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}
		a {
			display: block;
			text-align: center;
			margin-top: 30px;
			color: #666;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Films Recommended for You</h1>
	<table>
		<thead>
			<tr>
				<th>Movie ID</th>
				<th>Title</th>
				<th>Genre</th>
				<th>Poster</th>
			</tr>
		</thead>
		<tbody>
			{% for index, row in predictions.iterrows() %}
			<tr>
				<td>{{ row['movieId'] }}</td>
				<td>{{ row['title'] }}</td>
				<td>{{ row['genres'] }}</td>
				<td><img src="{{ row['urls'] }}" alt="{{ row['title'] }} Poster"></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<a href="/allfilms/{{id}}">Rate New Films</a>
	<a href="/diver/{{id}}">Diversify Your Films</a>
</body>
</html>
